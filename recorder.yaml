
# recorder
############################################################
#db_url: sqlite:///data/home-assistant_v2.db
purge_keep_days: 14
include:
  entities:
    - group.landscaping
exclude:
  domains:
    - updater
#    - automation
    - device_tracker
    - group
    - scene
#    - script
  entities:
    - automation.update_garage_get_status
    - binary_sensor.camera1_motion_sensor
    - binary_sensor.camera2_motion_sensor
    - sensor.clock_am_pm
    - sensor.clock_date
    - sensor.clock_day
    - sensor.clock_time
    - sensor.date
    - sensor.external_ip
    - sensor.ha_uptime
    - sensor.network
    - sensor.network_detail
    - sensor.time
    - sun.sun
    - zone.home
